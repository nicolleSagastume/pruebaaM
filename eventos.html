    <!--Contenedor para el formulario-->
    <div class="container">
        <div class="content">
            <div class="image-box"><!--contenedor de la imagen del formulario-->
                <img src="logo.png" alt="">
            </div>

            <form action="https://formspree.io/f/xovnpdal" method="POST"><!-- Aqui en el action, colocamos el link que nos lleva a la base de datos de FORMSPREE-->
                <!--la accion esta mi correo por lo mismo que explique abajo-->
                <div class="topic">Contáctanos</div>
                <div class="input-box">
                    <input type="text" name="from_name" required><!--campos del furmulario-->
                    <label>Ingrese su nombre</label><!--colocar nombre del cliente-->
                </div>
                <div class="input-box">
                    <input type="text" name="from_email" required><!--campos del furmulario-->
                    <label>Ingrese su email</label><!--colocar el email del cliente -->
                </div>
                <div class="message-box">
                    <textarea name="message" required></textarea><!--campos del furmulario-->
                    <label>Comentario</label><!--para colocar los datos del evento o algun mensaje o sugerencia -->
                </div>
                <div class="input-box">
                    <input type="submit" value="Enviar"><!--boton para enviar-->
                </div>
            </form>
        </div>
